<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nháº­p hÃ ng</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“¦ Nháº­p hÃ ng</h1>
    <a href="index.html" class="btn btn-back">â† Vá» trang chá»§</a>

    <!-- Form nháº­p hÃ ng -->
    <form id="nhaphang-form" class="form-grid">
      <div>
        <label>TÃªn nguyÃªn liá»‡u</label>
        <input type="text" id="tennl" list="ds_nguyenlieu" required>
        <datalist id="ds_nguyenlieu"></datalist>
      </div>
      <div>
        <label>Sá»‘ lÆ°á»£ng</label>
        <input type="number" step="0.01" id="soluong" required>
      </div>
      <div>
        <label>ÄÆ¡n vá»‹</label>
        <input type="text" id="donvi" readonly>
      </div>
      <div>
        <label>NgÃ y nháº­p</label>
        <input type="date" id="ngaynhap" required>
      </div>
      <input type="hidden" id="idnl">
      <button type="submit" class="btn btn-green">â• Nháº­p hÃ ng</button>
    </form>

    <!-- TÃ¬m kiáº¿m nháº­p hÃ ng -->
    <h2 style="margin-top:30px;">ğŸ” TÃ¬m kiáº¿m nháº­p hÃ ng</h2>
    <form id="search-form" class="form-grid">
      <div>
        <label>Tá»« ngÃ y</label>
        <input type="date" id="from" required>
      </div>
      <div>
        <label>Äáº¿n ngÃ y</label>
        <input type="date" id="to" required>
      </div>
      <button type="submit" class="btn btn-yellow">TÃ¬m kiáº¿m</button>
    </form>
 <!-- Ã” lá»c (mÃ¬nh chá»‰ thÃªm Ä‘oáº¡n nÃ y) -->
    <div style="margin-top:12px;">
      <label for="filterInput">ğŸ” Lá»c theo tÃªn nguyÃªn liá»‡u:</label>
      <input type="text" id="filterInput" placeholder="Nháº­p tÃªn nguyÃªn liá»‡u..." style="margin-left:8px;">
    </div>
    
    <!-- Káº¿t quáº£ -->
    <table id="result-table">
      <thead>
        <tr>
          <th>ID NL</th>
          <th>TÃªn nguyÃªn liá»‡u</th>
          <th>Sá»‘ lÆ°á»£ng</th>
          <th>ÄÆ¡n vá»‹</th>
          <th>NgÃ y nháº­p</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

   
  </div>

  <script>
    let dsNguyenLieu = [];

    // Load danh sÃ¡ch nguyÃªn liá»‡u
    fetch("/api/nguyenlieu")
      .then(res => res.json())
      .then(data => {
        dsNguyenLieu = data;
        const datalist = document.getElementById("ds_nguyenlieu");
        data.forEach(nl => {
          const option = document.createElement("option");
          option.value = nl.tennl;
          datalist.appendChild(option);
        });
      });

    // Khi chá»n tÃªn nguyÃªn liá»‡u â†’ tá»± Ä‘á»™ng Ä‘iá»n ID vÃ  Ä‘Æ¡n vá»‹
    document.getElementById("tennl").addEventListener("input", e => {
      const value = e.target.value;
      const nl = dsNguyenLieu.find(item => item.tennl === value);
      if (nl) {
        document.getElementById("idnl").value = nl.idnl;
        document.getElementById("donvi").value = nl.donvi;
      } else {
        document.getElementById("idnl").value = "";
        document.getElementById("donvi").value = "";
      }
    });

    // Gá»­i form nháº­p hÃ ng
    document.getElementById("nhaphang-form").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        idnl: document.getElementById("idnl").value,
        tennl: document.getElementById("tennl").value,
        soluong: document.getElementById("soluong").value,
        donvi: document.getElementById("donvi").value,
        ngaynhap: document.getElementById("ngaynhap").value
      };

      if (!data.idnl) {
        alert("âŒ NguyÃªn liá»‡u khÃ´ng há»£p lá»‡, vui lÃ²ng chá»n tá»« danh sÃ¡ch");
        return;
      }

      fetch("/api/nhaphang", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(msg => {
        alert(msg.message || msg.error);
        document.getElementById("nhaphang-form").reset();
      });
    });

    // TÃ¬m kiáº¿m nháº­p hÃ ng
    document.getElementById("search-form").addEventListener("submit", e => {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      fetch(`/api/nhaphang/search?from=${from}&to=${to}`)
        .then(res => res.json())
        .then(rows => {
          const tbody = document.querySelector("#result-table tbody");
          tbody.innerHTML = "";
          rows.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.idnl}</td>
              <td>${r.tennl}</td>
              <td>${r.soluong}</td>
              <td>${r.donvi}</td>
              <td>${r.ngaynhap}</td>
            `;
            tbody.appendChild(tr);
          });

          applyFilter(); // Ã¡p dá»¥ng filter náº¿u cÃ³ tá»« trÆ°á»›c
        });
    });

    // HÃ m lá»c theo tÃªn nguyÃªn liá»‡u
    function applyFilter() {
      const keyword = document.getElementById("filterInput").value.toLowerCase().trim();
      const rows = document.querySelectorAll("#result-table tbody tr");
      rows.forEach(row => {
        const text = row.cells[1]?.textContent.toLowerCase() || "";
        row.style.display = keyword === "" || text.includes(keyword) ? "" : "none";
      });
    }

    // Gáº¯n sá»± kiá»‡n lá»c
    document.getElementById("filterInput").addEventListener("input", applyFilter);
  </script>
</body>
</html>
