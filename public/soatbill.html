<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω Bill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nh·∫≠p Bill</h1>
    <a href="index.html" class="btn btn-back">‚Üê V·ªÅ trang ch·ªß</a>

    <!-- Form nh·∫≠p bill -->
    <form id="form-bill">
      <input type="date" id="ngaylap" required>

      <input type="hidden" id="idmon">

      <input type="text" id="tenmon" placeholder="T√™n m√≥n..." list="suggestMonan" required>
      <datalist id="suggestMonan"></datalist>

      <input type="number" id="soluong" step="0.001" min="0" placeholder="S·ªë l∆∞·ª£ng" required>

      <button type="submit" class="btn btn-green">+ Th√™m Bill</button>
    </form>

    <!-- Form t√¨m ki·∫øm -->
    <h1>T√¨m ki·∫øm Bill</h1>
    <form id="search-form">
      <input type="date" id="from" required>
      <input type="date" id="to" required>
      <button type="submit" class="btn btn-yellow">üîç T√¨m</button>
    </form>

    <!-- B·∫£ng k·∫øt qu·∫£ -->
    <table>
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>T√™n m√≥n</th>
          <th>ID m√≥n</th>
          <th>S·ªë l∆∞·ª£ng</th>
        </tr>
      </thead>
      <tbody id="billTable"></tbody>
    </table>
  </div>

<script>
  let monanMap = {}; // Map t√™n -> id

  // Load danh s√°ch m√≥n ƒÉn cho autocomplete (s·ª≠ d·ª•ng API /api/menu c√≥ s·∫µn)
  async function loadMonan() {
    try {
      const res = await fetch("/api/menu");
      const data = await res.json();
      const datalist = document.getElementById("suggestMonan");
      datalist.innerHTML = "";

      data.forEach(m => {
        // menu.js tr·∫£ SELECT * FROM mon_an => id, ten, gia ...
        monanMap[m.tenmon] = m.idmon;
        const option = document.createElement("option");
        option.value = m.tenmon;
        datalist.appendChild(option);
      });
    } catch (err) {
      console.error("L·ªói t·∫£i m√≥n ƒÉn:", err);
    }
  }
  loadMonan();

  // Khi nh·∫≠p t√™n m√≥n -> c·∫≠p nh·∫≠t id ·∫©n
  document.getElementById("tenmon").addEventListener("input", (e) => {
    const ten = e.target.value;
    document.getElementById("idmon").value = monanMap[ten] || "";
  });

  // Gi·ªØ ng√†y ƒë√£ ch·ªçn trong localStorage
  const ngayInput = document.getElementById("ngaylap");
  if (localStorage.getItem("selectedDate")) {
    ngayInput.value = localStorage.getItem("selectedDate");
  }
  ngayInput.addEventListener("change", () => {
    localStorage.setItem("selectedDate", ngayInput.value);
  });

  // Submit form th√™m bill
  document.getElementById("form-bill").addEventListener("submit", async function(e){
    e.preventDefault();
    const ngaylap = document.getElementById("ngaylap").value;
    const idMonan = document.getElementById("idmon").value;
    const tenMonan = document.getElementById("tenmon").value;
    const soluong = document.getElementById("soluong").value;

    if (!idMonan) {
      alert("T√™n m√≥n kh√¥ng h·ª£p l·ªá!");
      return;
    }

    try {
      const res = await fetch("/api/soatbill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idmon: idMonan, tenmon: tenMonan, soluong, ngaylap })
      });
      const result = await res.json();

      if (result.success) {
        const row = `<tr>
          <td>${ngaylap}</td>
          <td>${tenmon}</td>
          <td>${idmon}</td>
          <td>${soluong}</td>
        </tr>`;
        document.getElementById("billTable").insertAdjacentHTML("beforeend", row);
        this.reset();
        document.getElementById("ngaylap").value = localStorage.getItem("selectedDate");
      } else if (result.error) {
        alert("L·ªói: " + result.error);
      } else {
        alert("C√≥ l·ªói x·∫£y ra khi th√™m bill!");
      }
    } catch (err) {
      console.error("Fetch POST /api/soatbill error:", err);
      alert("Kh√¥ng th·ªÉ th√™m bill!");
    }
  });

 
// T√¨m ki·∫øm nh·∫≠p bill
    document.getElementById("search-form").addEventListener("submit", e => {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      fetch(`/api/soatbill/search?from=${from}&to=${to}`)
        .then(res => res.json())
        .then(rows => {
          console.log("K·∫øt qu·∫£ API /soatbill/search:", rows); // <-- Debug
            const tbody = document.getElementById("billTable")
          tbody.innerHTML = "";
          rows.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.ngaylap}</td>
              <td>${r.tenmon}</td>
              <td>${r.idmon}</td>
              <td>${r.soluong}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    });

</script>

</body>
</html>
